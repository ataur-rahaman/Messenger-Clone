<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
        <p>- OR -</p>
        <button id="google-login-btn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
        <p id="auth-status"></p>
    </div>

    <div id="app-container" class="hidden">
        <div id="sidebar">
            <div id="user-info">
                <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                <span id="current-user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <h3>Conversations</h3>
            <ul id="conversation-list">
                <li class="active-chat" data-chat-id="general" data-chat-name="General Chat">General Chat</li>
            </ul>

            <h3>Friends</h3>
            <ul id="users-list">
                </ul>
        </div>
        <div id="main-chat-area">
            <div id="chat-header">
                <h3 id="current-chat-name">General Chat</h3>
            </div>
            <div id="typing-indicator" class="hidden" style="background-color: rgb(234, 255, 213);">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                <span id="typing-username"></span> is writing...
            </div>
            <div id="messages-container">
                </div>
            <div id="message-input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i> </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
