<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
  <!-- Main app container -->
  <div id="app">

    <!-- Sidebar: User list and controls -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <span class="app-title">Messenger Clone</span>
        <button id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
      </div>
      <div id="user-profile" class="sidebar-section">
        <img src="assets/default-avatar.png" alt="Your avatar" id="current-avatar" class="avatar">
        <span id="current-username"></span>
        <button id="logout-btn">Logout</button>
      </div>
      <div id="users-list" class="sidebar-section">
        <!-- User list will be populated here -->
      </div>
    </aside>

    <!-- Chat main area -->
    <main id="chat-main">
      <!-- Chat header (contact name, status) -->
      <div id="chat-header">
        <div id="chat-user-info">
          <img src="assets/default-avatar.png" alt="Contact avatar" id="chat-avatar" class="avatar">
          <span id="chat-username"></span>
        </div>
        <div id="chat-status"></div>
      </div>

      <!-- Chat history/messages -->
      <div id="messages-container">
        <!-- Messages will appear here -->
      </div>

      <!-- Error/Alert Box -->
      <div id="alert-box" class="hidden"></div>

      <!-- Reply Preview -->
      <div id="reply-preview" class="hidden"></div>

      <!-- Message input box -->
      <form id="message-form" autocomplete="off">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autocomplete="off"
          maxlength="1000"
          required
        >
        <button type="submit" id="send-btn" title="Send">âž¤</button>
      </form>
    </main>
  </div>

  <!-- Place at the end of <body> tag -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
